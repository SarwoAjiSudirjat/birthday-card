<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Selamat Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="birthdayCard">
        <img src="images/birthday_image.jpg" alt="Selamat Ulang Tahun" class="card-image">
        <h1 class="card-title">Selamat Ulang Tahun!</h1>
        <p class="card-text">Semoga hari ini menjadi awal dari tahun yang penuh kebahagiaan dan kesuksesan.</p>
        <button class="card-button" onclick="playGreeting()">Klik di sini!</button>
        <audio id="birthdayAudio" src="audio/birthday_song.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
